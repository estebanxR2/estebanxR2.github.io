<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiqueta meta para que se vea bien en móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Ejemplo Tienda Online</title>
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- (Opcional) Bootstrap, si quieres usar sus componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Librería de animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>

    <!-- 1. ENCABEZADO CON LOGO, MENÚ Y BANNER -->
    <header>
        <!-- Logotipo -->
        <div class="logo">
            <img src="logo.webp" alt="Logo de la tienda" >
        </div>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="index5.html">Productos</a></li>
                <li><a href="#">quien somos?</a></li>
                <li><a href="#pie">Contacto</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- Banner principal -->
    <div class="banner">
     	<div class="capa"></div>
     	<div class="info">
     		<h1>BIENVENIDOS A MI PAGINA WEB</h1>
     		<p>eslogan</p>

            <a href="">seccion</a>
            <a href="">registro</a>
     	</div>
     </div>
  

    <!-- 2. SLIDER DE PRODUCTOS -->
  <div class="slider">
  <!-- Radios para controlar el slider -->
  <input type="radio" name="slide" id="slide1" checked>
  <input type="radio" name="slide" id="slide2">
  <input type="radio" name="slide" id="slide3">

  <!-- Slides -->
  <div class="slides">
    <div class="item">
      <img src="producto1.jpg" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$50.00</p>
    </div>
    <div class="item">
      <img src="producto2.jpg" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$70.00</p>
    </div>
    <div class="item">
      <img src="producto3.webp" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$90.00</p>
    </div>
  </div>
    
    <!-- Controles de navegación -->
    <div class="navigation">
        <label for="slide1" class="bar"></label>
        <label for="slide2" class="bar"></label>
        <label for="slide3" class="bar"></label>
    </div>
    </div>


    <!-- 3. BOTONES DE LLAMADO A LA ACCIÓN -->
    <section class="acciones">
        <button>Compra Ahora</button>
        <button>Ver Producto</button>
        <button>Ver Oferta</button>
    </section>

    <video class="mi-video" controls>
        <source src="spiderman intro.mp4" type="video/mp4">
    </video>

     <!-- 4. FORMULARIO DE CONTACTO -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <!-- Campo para el nombre -->
            <input type="text" placeholder="Tu nombre" required>
            <!-- Campo para el correo -->
            <input type="email" placeholder="Tu correo" required>
            <!-- Campo para el mensaje -->
            <textarea placeholder="Tu mensaje"></textarea>
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
  <footer id="pie">
    <p>&copy; 2025 Mi Sitio Web | <a href="#">Contacto</a> | <a href="#">Política de Privacidad</a></p>
  </footer>
    
</body>
</html>
